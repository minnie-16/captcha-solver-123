<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 rounded-md w-full max-w-xs object-contain" style="height: 80px;"></div><div class="mb-4"><input type="text" id="captchaInput" class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter captcha text"></div><button id="submitButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit Captcha</button><div id="message" class="mt-4 text-sm text-gray-700"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const messageDiv = document.getElementById('message');const getUrlParameter = (name) => {name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;}submitButton.addEventListener('click', () => {const inputValue = captchaInput.value.trim();if (inputValue) {messageDiv.textContent = `Captcha submitted: "${inputValue}"`;messageDiv.classList.remove('text-red-500');messageDiv.classList.add('text-green-600');captchaInput.value = '';} else {messageDiv.textContent = 'Please enter the captcha text.';messageDiv.classList.remove('text-green-600');messageDiv.classList.add('text-red-500');}});});</script></body></html>
